<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/food">Food</a></li>
                <li><a href="/education">Education</a></li>
                <li><a href="/mental_health">Mental Health</a></li>
                <li><a href="/security">Security</a></li>
                <li><a href="/Post">Post</a></li>
            </ul>
        </nav>
    </header>

    <section id="blog-section">
        <h2>Recent Blog Posts</h2>
        <div id="blog-posts"></div>

        <!-- Inputs for new post -->
        <h3>Add New Blog Post</h3>
        <form id="new-post-form" method="GET">
            <label for="post-title">Title:</label><br>
            <input type="text" id="post-title" name="post-title" required><br>

            <label for="post-image">Image URL:</label><br>
            <input type="url" id="post-image" name="post-image" required><br>

            <label for="post-content">Content:</label><br>
            <textarea id="post-content" name="post-content" rows="4" required></textarea><br>

            <button type="button" onclick="addPost()">Add Post</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 My Website</p>
    </footer>

    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
